<!DOCTYPE html>
<html ng-app="ingedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Proyecto Integrador</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
     <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="IngenieroController as ingCtrl">
      <h1>{{ingCtrl.ingeniero.name}} #{{ingCtrl.ingeniero.id}}</h1>
      <h2>{{ingCtrl.ingeniero.ingenieria}}</h2>
       <img src="img/{{ingCtrl.ingeniero.name | lowercase}}.png">
      <h2>Ingeniero</h2>
      <ul>
        <li><strong>Tipo</strong> {{ingCtrl.ingeniero.tipo.join(', ')}}</li>
        <li><strong>Edad</strong> {{ingCtrl.ingeniero.edad}}</li>
        <li><strong>Facultad</strong> {{ingCtrl.ingeniero.facultad}}</li>
        <li><strong>Habilidades</strong> {{ingCtrl.ingeniero.habilidades.join(', ')}}</li>
      </ul>
    </div>
  </body>
</html>
